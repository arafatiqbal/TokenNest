name: ci-test
run-name: ðŸš€ Running Tests ðŸš€  
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: Install
        run: pnpm install
      - name: Run tests
        run: pnpm vitest
      - name: Run Lint
        run: pnpm lint
